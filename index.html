<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs and Cats Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <style>
        footer {
            width: 100%;
            background-color:#4CAF50;
            color:#ffffff;
            text-align: center;
        }
    </style>

    <script>
        async function fetchPetImage(petType) {
    const url = petType === 'dog' ? 'https://dog.ceo/api/breeds/image/random' : 'https://api.thecatapi.com/v1/images/search';
    const response = await fetch(url);
    const data = await response.json();
    return petType === 'dog' ? data.message : data[0].url;
}

async function displayDogImages() {
    const dogImages = await Promise.all([fetchPetImage('dog'), fetchPetImage('dog'), fetchPetImage('dog')]);
    document.getElementById('dog1').src = dogImages[0];
    document.getElementById('dog2').src = dogImages[1];
    document.getElementById('dog3').src = dogImages[2];
}

// Fetch and display 3 images of cats
async function displayCatImages() {
    const catImages = await Promise.all([fetchPetImage('cat'), fetchPetImage('cat'), fetchPetImage('cat')]);
    document.getElementById('cat1').src = catImages[0];
    document.getElementById('cat2').src = catImages[1];
    document.getElementById('cat3').src = catImages[2];
}
    </script>
</head>
<body>
    
    <header>
        <h1>Dogs and Cats Photos..</h1>
        <h3> lots of pet photos</h3>
    </header>

    <main class="gallery">

        <section class="quote" id="quotes">
            <h3>Quote of the Day</h3>
            <div class="quoting">
                <p id="daily-quote"></p>
                
            </div>
        </section>
    
            <section class="section1" id="dogs">
                <h2 id="dogh">Dogs</h2>
                <p>Dogs are energetic, strong, and loyal, so they're great..</p>
                <button onclick="displayDogImages()" class="dogbuttons" id="dogbuttono">Refresh Dogs</button>
                <div class="photos">
                    <img src="" alt="Cute dog 1" id="dog1">
                    <img src="" alt="Cute Dog 2" id="dog2">
                    <img src="" alt="Cute Dog 3" id="dog3">
                </div>
            </section>
    
            <section class="section2" id="cats">
                <h2 id="cath">Cats</h2>
                <p>Cats are cute but they're overrated, be for real.</p>
                <button onclick="displayCatImages()" class="catbutton" id="catbuttono">Refresh Cats</button>
                <div class="photos">
                    <img src="" alt="Cute Cat 1" id="cat1">
                    <img src="" alt="Cute Cat 2" id="cat2">
                    <img src="" alt="Cute Cat 3" id="cat3">
                </div>
            </section>
    
            <section class="section3" id="randompets">
                <h2 id="ranh">Random Pets</h2>
                <p>See random pets (refresh the page)</p>
                <div class="photos">
                    <img src="" id="randompet1" alt="Random Pet 1">
                    <img src="" id="randompet2" alt="Random Pet 2">
                    <img src="" id="randompet3" alt="Random Pet 3">
                </div>
            </section>
        </main>
</body>
<footer>
    <h3 > <em >Reference Gang Domain</em></h3>
</footer>
</html>
